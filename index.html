<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>

    
    <div class="container">
        <h1> Rock Paper Scissors</h1>

        <!-- welcome-screen div content-->
        <div id="welcome-screen">
            <form id="name-form"> 
                <div> 
                    <label for="username"> Your Name: </label>
                    <input id="username" name="username" placeholder="Enter Name Here..."> </input>
                </div>
                <button id="start-game-button" class="btn btn-primary"> Start Game! </button>
            </form>
        </div>

        <!-- game-screen div content-->
        <div id="game-screen">
            <div id="score-tally">
                <p id="score"> User: 0 v CPU: 0 </p> 
            </div>
            <form id="game-form"> 
                <div> 
                    <label for="user-selection"> Select your choice: </label>
                    <select name="user-selection" id="user-selection" class="custom-select">
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                </div>
                <button id="go-button" class="btn btn-success"> Go! </button>
            </form>
            <p id="game-history"> </p>
        </div>

    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
